<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Project JaeJu</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script>
			!(function () {
			let e = document.createElement("script"),
			t = document.head || document.getElementsByTagName("head")[0];
			(e.src = "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
			(e.async = !0),
			(e.onload = () => {
				window.WebChat.default(
				{
					initPayload: '/greet',
					customData: { language: "kr" },
					socketUrl: "http://localhost:5005",
					title: "JaeJu Bot",
					subtitle: "재주봇과 심리상담을 진행해 보세요."
				},
				null
				);
			}),
			t.insertBefore(e, t.firstChild);
		})();
		</script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>

        </nav>
        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <h1 class="mb-1">Project JaeJu</h1>
                <h3 class="mb-5"><em>뇌파측정기기와 인공지능을 통한 우울증 측정 서비스</em></h3>
                <div align="center">
                    <style>
                        model-viewer {
                          width: 800px;
                          height: 600px;
                        }
                    </style>
                    <model-viewer id="robot" loading="eager" alt="robot model"
                    camera-controls src="assets/model/RobotExpressive.glb"
                    animation-name="Wave" autoplay shadow-intensity="3">
                    </model-viewer>
                </div>
            </div>

                    </li>
                </ul>
                <p class="text-muted small mb-0">Copyright &copy; Projcect JaeJu 2021</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- Google model viewer-->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    </body>
